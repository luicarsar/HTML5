<script>
   
   
   var imagen;
   
   function tipoflor(){

        alert("Pensamientos");

    function manejaflor() {

imagen.addEventListener("mouseover",crecer,false);

imagen.addEventListener("mouseout",menguar,false);
    }

    function crecer(){
imagen.width=225;
imagen.height=225;
    }

function menguar(){

imagen.height=200;   
}
