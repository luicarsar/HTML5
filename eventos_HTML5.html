<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
var imagen;

      function tipoflor() {
        alert("Pensamientos");
      }

      function manejaflor() {
        
        for(var i=0;i<3;i++){
        imagen = document.getElementsByTagName("img")[i];}

        imagen.addEventListener("mouseover",crecer,false);
        imagen.addEventListener("click",tipoflor,false);
        imagen.addEventListener("mouseout",menguar,false);


      }

      function crecer() {
        imagen.width = 225;
        imagen.height = 225;
      }

      function menguar() {
        imagen.width = 200;
        imagen.height = 200;
      }

      window.onload = manejaflor;
      
    </script>
  </head>
  <body>
    <p><img src="JSCRIPT/imagenes/1.jpg"/><br><img src="JSCRIPT/imagenes/2.jpg"/><br><img src="JSCRIPT/imagenes/3.jpg"/><br><img src="JSCRIPT/imagenes/4.jpg"/></p>
   



  </body>
</html>
